<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spam Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="40" />
                AI Powered Spam Predictor
            </a>
        </div>
    </nav>

    <main class="container my-5 p-4 bg-dark text-white rounded futuristic-box shadow-lg">
        <h1 class="mb-4 text-center">Spam vs Authentic Message Classifier</h1>
        
        <form id="predict-form" class="mb-4">
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter text message(s) (one per line):</label>
                <textarea class="form-control" id="inputText" rows="8" placeholder="Type or paste messages here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <div id="results" class="mt-4"></div>
    </main>

    <footer class="text-center text-muted py-3 bg-dark">
        &copy; 2025 Futuristic Spam Predictor
    </footer>
</body>
</html>
